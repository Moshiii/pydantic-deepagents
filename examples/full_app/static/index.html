<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pydantic Deep Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="brand">
                    <span class="brand-icon">◉</span> Deep Agent
                </div>
            </div>

            <div class="sidebar-content">
                <div class="section-title">Files & Context</div>
                <div class="upload-zone" id="upload-area">
                    <input type="file" id="file-input" hidden>
                    <span class="upload-icon">+</span>
                    <span class="upload-text">Upload File</span>
                </div>
                <div id="upload-status"></div>

                <div class="tabs">
                    <button class="tab-btn active" data-tab="uploads">Uploads</button>
                    <button class="tab-btn" data-tab="workspace">Workspace</button>
                </div>
                <div id="files-list" class="file-tree"></div>

                <div class="section-title mt-4">Active Tasks</div>
                <div id="todos-list" class="todos-list"></div>
            </div>

            <div class="sidebar-footer">
                <button class="action-btn danger" onclick="resetAgent()">
                    <span class="icon">↺</span> Reset Session
                </button>
            </div>
        </aside>

        <main class="main-area">
            <div id="messages" class="chat-stream">
                <div class="message system">
                    <div class="message-content">
                        <div class="welcome-banner">
                            <h3>Ready via Deep Agent</h3>
                            <p>System initialized. Waiting for commands.</p>
                            <div class="capabilities">
                                <span>File Ops</span> •
                                <span>GitHub</span> •
                                <span>Python Sandbox</span> •
                                <span>Data Analysis</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea
                        id="message-input"
                        placeholder="Type a command or request..."
                        rows="1"
                    ></textarea>
                    <button id="send-btn" onclick="sendMessage()">
                        <span>↵</span>
                    </button>
                </div>
                <div class="input-hints">
                    <button onclick="sendQuickMessage('List my GitHub repositories')">Query GitHub</button>
                    <button onclick="sendQuickMessage('Load the data-analysis skill')">Load Data Skill</button>
                    <button onclick="sendQuickMessage('Analyze the uploaded CSV file')">Analyze CSV</button>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
